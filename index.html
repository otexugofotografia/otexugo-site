    <style>
        .bg-overlay {
            position: relative;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }
        .bg-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
